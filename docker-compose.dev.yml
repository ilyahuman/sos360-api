version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sos360-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sos360
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - sos360-dev-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d sos360']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: sos360-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    networks:
      - sos360-dev-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  sos360-dev-network:
    driver: bridge
